<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天记录</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .header {
      height: 50px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .title {
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    .close-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #666;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: #f0f0f0;
      color: #333;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 50px);
      color: #999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f0f0f0;
      border-top: 3px solid #1890ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .content {
      height: calc(100vh - 50px);
      overflow-y: auto;
      padding: 20px;
    }

    .message-item {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .message-sender {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .message-time {
      font-size: 11px;
      color: #bbb;
    }

    .message-content {
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .message-text {
      line-height: 1.5;
      color: #333;
      white-space: pre-wrap;
    }

    .message-image {
      max-width: 100%;
      border-radius: 4px;
      margin: 5px 0;
      cursor: pointer;
    }

    .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 50px);
      color: #f5222d;
      padding: 20px;
      text-align: center;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .error-message {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .error-detail {
      font-size: 12px;
      color: #999;
      max-width: 400px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">聊天记录</div>
    <button class="close-btn" id="close-btn">×</button>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>加载中...</div>
  </div>

  <div class="content" id="content" style="display: none;"></div>

  <div class="error" id="error" style="display: none;">
    <div class="error-icon">⚠️</div>
    <div class="error-message">加载失败</div>
    <div class="error-detail" id="error-detail"></div>
  </div>

  <script type="module">
    import { getCurrentWindow } from '@tauri-apps/api/window';
    import { invoke } from '@tauri-apps/api/core';

    const closeBtn = document.getElementById('close-btn');
    const loading = document.getElementById('loading');
    const content = document.getElementById('content');
    const errorDiv = document.getElementById('error');
    const errorDetail = document.getElementById('error-detail');

    // 图片缓存映射
    const imageCache = new Map();

    // 关闭窗口
    closeBtn.addEventListener('click', async () => {
      try {
        const window = getCurrentWindow();
        await window.close();
      } catch (error) {
        console.error('关闭窗口失败:', error);
      }
    });

    // ESC 键关闭
    document.addEventListener('keydown', async (e) => {
      if (e.key === 'Escape') {
        const window = getCurrentWindow();
        await window.close();
      }
    });

    // 从 URL 参数获取转发消息 ID
    const urlParams = new URLSearchParams(window.location.search);
    const forwardId = urlParams.get('id');

    if (!forwardId) {
      showError('未提供消息ID');
    } else {
      loadForwardMessage(forwardId);
    }

    // 下载并缓存图片
    async function downloadImage(url, file) {
      try {
        console.log('[ForwardViewer] 下载图片:', url, file);
        
        // 先检查缓存
        const cacheKey = url || file;
        const cached = await invoke('check_image_cache', { url: cacheKey });
        
        if (cached) {
          console.log('[ForwardViewer] 图片已缓存:', cached);
          imageCache.set(cacheKey, cached);
          return `asset://localhost/${cached}`;
        }
        
        // 下载图片
        const downloaded = await invoke('download_image', { url, file });
        console.log('[ForwardViewer] 图片下载完成:', downloaded);
        imageCache.set(cacheKey, downloaded);
        return `asset://localhost/${downloaded}`;
      } catch (error) {
        console.error('[ForwardViewer] 图片下载失败:', error);
        return null;
      }
    }

    // 加载转发消息
    async function loadForwardMessage(id) {
      try {
        console.log('[ForwardViewer] 开始加载转发消息:', id);
        
        // 加载数据
        const data = await invoke('get_forward_message', { id });
        console.log('[ForwardViewer] 收到转发消息数据:', data);
        
        if (!data) {
          showError('未获取到数据');
          return;
        }

        // 解析消息列表
        const messages = data.messages || [];
        console.log('[ForwardViewer] 解析到消息数量:', messages.length);
        
        if (messages.length === 0) {
          showError('消息列表为空');
          return;
        }

        // 渲染消息（异步）
        await renderMessages(messages);
        
        // 隐藏加载提示，显示内容
        loading.style.display = 'none';
        content.style.display = 'block';
        
      } catch (error) {
        console.error('[ForwardViewer] 加载失败:', error);
        showError(error.toString());
      }
    }

    // 显示错误
    function showError(message) {
      loading.style.display = 'none';
      errorDiv.style.display = 'flex';
      errorDetail.textContent = message;
    }

    // 渲染消息列表
    async function renderMessages(messages) {
      content.innerHTML = '';
      
      for (const msg of messages) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message-item';
        
        // 发送者信息
        const senderDiv = document.createElement('div');
        senderDiv.className = 'message-sender';
        
        const senderName = msg.sender?.nickname || msg.sender?.card || `用户${msg.sender?.user_id || '未知'}`;
        const timeStr = formatTime(msg.time);
        
        senderDiv.innerHTML = `
          <span>${senderName}</span>
          <span class="message-time">${timeStr}</span>
        `;
        
        // 消息内容
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        
        // 解析消息内容（异步处理图片）
        const messageContent = await parseMessage(msg.content || msg.message || []);
        contentDiv.innerHTML = messageContent;
        
        messageDiv.appendChild(senderDiv);
        messageDiv.appendChild(contentDiv);
        content.appendChild(messageDiv);
      }
    }

    // 解析消息内容
    async function parseMessage(messageArray) {
      if (typeof messageArray === 'string') {
        return `<div class="message-text">${escapeHtml(messageArray)}</div>`;
      }
      
      if (!Array.isArray(messageArray)) {
        return '<div class="message-text">[无法解析的消息]</div>';
      }
      
      let html = '';
      
      for (const segment of messageArray) {
        if (segment.type === 'text') {
          html += `<div class="message-text">${escapeHtml(segment.data?.text || '')}</div>`;
        } else if (segment.type === 'image') {
          const imageUrl = segment.data?.url || '';
          const imageFile = segment.data?.file || '';
          
          if (imageUrl || imageFile) {
            // 下载图片
            const cachedUrl = await downloadImage(imageUrl, imageFile);
            if (cachedUrl) {
              html += `<img class="message-image" src="${escapeHtml(cachedUrl)}" alt="图片" />`;
            } else {
              html += `<div class="message-text">[图片加载失败]</div>`;
            }
          }
        } else if (segment.type === 'face') {
          html += `<span>[表情${segment.data?.id || ''}]</span>`;
        } else if (segment.type === 'at') {
          const qq = segment.data?.qq || '';
          html += `<span style="color: #1890ff;">@${qq}</span>`;
        } else {
          // 其他类型
          html += `<span>[${segment.type}]</span>`;
        }
      }
      
      return html || '<div class="message-text">[空消息]</div>';
    }

    // 格式化时间
    function formatTime(timestamp) {
      if (!timestamp) return '';
      
      const date = new Date(timestamp * 1000);
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const messageDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
      
      const timeStr = date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      
      if (messageDate.getTime() === today.getTime()) {
        return timeStr;
      } else if (messageDate.getTime() === today.getTime() - 86400000) {
        return `昨天 ${timeStr}`;
      } else {
        return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' }) + ' ' + timeStr;
      }
    }

    // HTML 转义
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
