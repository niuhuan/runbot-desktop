    <path d="M0,-132 L-30,-108 Q0,-85 30,-108 Z" fill="#F9A825"/>
    
    <!-- 左翅膀 -->
    <path d="M-200,-10 Q-240,70 -210,175 Q-170,170 -165,70 Q-165,0 -200,-10" fill="#212121"/>
    
    <!-- 右翅膀 -->
    <path d="M200,-10 Q240,70 210,175 Q170,170 165,70 Q165,0 200,-10" fill="#212121"/>
    
    <!-- 脚 (Tux 黄色) -->
    <ellipse cx="-70" cy="295" rx="62" ry="24" fill="#F9A825"/>
    <ellipse cx="70" cy="295" rx="62" ry="24" fill="#F9A825"/>
