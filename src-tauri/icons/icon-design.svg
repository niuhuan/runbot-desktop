    <!-- ====== 肚子上的齿轮 ====== -->
    <g transform="translate(0, 95) scale(2.6)">
      <use href="#gear" fill="#BDBDBD"/>
    </g>
    <circle cx="0" cy="95" r="58" fill="#1976D2"/>
    <circle cx="0" cy="95" r="34" fill="#BDBDBD"/>
    <circle cx="0" cy="95" r="14" fill="#1976D2"/>
    
    <!-- 头部 -->
    <ellipse cx="0" cy="-175" rx="160" ry="135" fill="#212121"/>
    
    <!-- 白色脸部 (Tux 风格两侧白) -->
    <ellipse cx="-62" cy="-165" rx="62" ry="70" fill="#FAFAFA"/>
    <ellipse cx="62" cy="-165" rx="62" ry="70" fill="#FAFAFA"/>
    
    <!-- 左眼 -->
    <ellipse cx="-55" cy="-180" rx="26" ry="32" fill="#FFFFFF"/>
    <circle cx="-50" cy="-175" r="16" fill="#212121"/>
    <circle cx="-46" cy="-180" r="6" fill="#FFFFFF"/>
    
